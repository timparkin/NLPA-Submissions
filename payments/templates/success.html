{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="card overflow-hidden mb-3">

  <!--/.bg-holder-->

  <div class="card-body position-relative">
    {% if messages %}
    <div>

        {% for message in messages %}
        <div class="alert alert-success" role="alert">{{message}}</div>
        {% endfor %}
    </div>
    {% endif %}

    <h3>Payment Successful</h3>
      <p>Your payment succeeded. You will be redirected to <a href="/entries">entry pages</a> shortly. </p>
    </div>
  </div>

<script type="text/javascript">
  setTimeout(function () {
         window.location.href = "/entries"; //will redirect to your blog page (an ex: blog.html)
      }, 2000);
  </script>

  {% endblock %}
