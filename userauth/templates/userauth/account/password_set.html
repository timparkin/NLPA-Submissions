{% extends 'account/base_card.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}


{% block card-body %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set mb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" class="form-control-sm mt-2" />
    </form>
{% endblock %}
